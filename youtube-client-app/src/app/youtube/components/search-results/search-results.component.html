<div class="search-result">

  <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>

  <app-custom-search-item
    *ngFor="let video of customVideos$ | async"
    [videoData]="video"
  ></app-custom-search-item>

  <app-search-item
    *ngFor="let video of videos$ | async | sortByName : sortWord | sortByDate : sortDate | sortByView : sortView"
    [videoData]="video"
  ></app-search-item>

</div>
