<div class="login">

  <mat-card class="login__wrap">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login__form">
        <br>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        *ngIf="!(isAuth | async)"
        (click)="auth.login()"
        mat-raised-button
        color="primary">Login</button>
      <button
        *ngIf="isAuth | async"
        (click)="auth.logout()"
        mat-raised-button
        color="primary">Logout</button>
    </mat-card-actions>
  </mat-card>

</div>
